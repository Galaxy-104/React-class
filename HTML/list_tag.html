<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <h1>목록 태그</h1>
    <h2>순서 없는 목록 태그</h2>
    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
    <h2>순서 있는 목록 태그</h2>
    <ol>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ol>
    <h2>정의 목록 태그</h2>
    <dl>
        <dt>순서 없는 목록 태그</dt>
        <dd>ul 태그, </dd>
        <dt></dt>
        <dt></dt>
    </dl>
</body>
</html>
