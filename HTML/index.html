    <h1>텍스트 정의 요소들</h1>
        <p>문단중 일부를 <b>강조</b>하고자 할 때 사용하는 <i>태그들</i></p>
        <P>문단중 일부를 <strong>강조</strong>하고자 할 때 사용하는 <em>태그들</em></P>
        <p><abbr title="HyperText Markup Language">HTML</abbr>은 마크업 언어이다.</p>
        <p><dfn title="텍스트 대신에 그 자리에 이미지를 보여지도록 하는 기법">IR기법</dfn>
        을 사용하면 검색에 용이합니다.</p>
        <blockquote cite="https://www.wah.or.kr:444/Accessibility/define.asp">
            <p>웹이란 장애에 구애 없이 모든 사람들이 손쉽게 정보를 공유할 수 있는 공간이라고 정의</p>
            <cite>팀 버너스 리</cite>
        </blockquote>
        <q cite="https://www.wah.or.kr">장애에 구애 없이 모든 사람들이 손쉽게 정보를 공유할 수 있는 공간</q>
