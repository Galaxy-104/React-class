<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />    <link rel="stylesheet" href="question10-1.css">
</head>
<body>
    
    <div class="background">

        <!-- 내비게이션 바 -->
        <nav>
            <div class="buttons">
                <button type="button" class="user">
                    <span class="material-symbols-rounded">
                    account_circle
                    </span>
                </button>
                <button type="button" class="users-bookmark">
                    <span class="material-symbols-rounded">
                    thumb_up
                    </span>
                </button>
            </div>
        </nav>

        <!-- 좋아요 모달창 -->
        <div class="modal-container">
            <div class="modal-window">
                <button type="button">닫기</button>
                <div class="selected-items">

                </div>
            </div>
        </div>

        <main>
            <!-- 가로스크롤 아이템창 -->
            <div class="item-container">

            </div>

            <!-- 아이템 상세페이지 -->
            <div class="item-page">
                
            </div>

            <!-- 모든 아이템리스트 카드섹션 형식으로 만들기 -->
            <section class="card-container">

            </section>
        </main>

        <!-- SNS 버튼 -->
        <div class="sns-btns">
            <div class="btns-open">
                <span class="material-symbols-rounded">
                    add_circle
                </span>
            </div>
            <div class="icons">
                <a href="https://ko-kr.facebook.com/" class="fab fa-facebook-f"></a>
                <a href="https://twitter.com/?lang=ko" class="fab fa-twitter"></a>
                <a href="https://www.instagram.com/" class="fab fa-instagram"></a>
                <a href="https://github.com/" class="fab fa-github"></a>
                <a href="https://www.pinterest.co.kr/" class="fab fa-pinterest"></a>
            </div>
        </div>
        
        <!-- 상단 이동 버튼 -->
        <div class="page-up">
            <span class="material-symbols-rounded">
                arrow_circle_up
            </span>
        </div>

        <!-- 푸터 -->
        <footer>
            <div class="icons">
                <a href="https://ko-kr.facebook.com/" class="fab fa-facebook-f"></a>
                <a href="https://twitter.com/?lang=ko" class="fab fa-twitter"></a>
                <a href="https://www.instagram.com/" class="fab fa-instagram"></a>
                <a href="https://github.com/" class="fab fa-github"></a>
                <a href="https://www.pinterest.co.kr/" class="fab fa-pinterest"></a>
                <div class="scroll-up"><i class="fa-solid fa-circle-up"></i></div>
            </div>
            <div class="credit"><i class="fa-brands fa-blogger"></i>Sunrise. All rights reserved </div>
        </footer>
    </div>



    <script src="question10-1.js"></script>
</body>
</html>
