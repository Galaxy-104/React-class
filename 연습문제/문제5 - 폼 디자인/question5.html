<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제5 - 폼 디자인</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/연습/연습문제/question5.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <a href="#">
                    <img src="https://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authemtic Collection">
                </a>
            </h1>
        </header>
        <h1>Register</h1>
        <form action="#" method="get">
            <label for="first-name" class="user-name">
                <span class="label-text">First name</span>
                <input type="text" name="first-name" id="first-name" required>
            </label>
            
            <label for="last-name" class="user-name">
                <span class="label-text">last name</span>
                <input type="text" name="last-name" id="last-name" required>
            </label>

            <label for="email">
                <span class="label-text">email</span>
                <input type="email" id="email" required>
            </label>

            <label for="password">
                <span class="label-text">password</span>
                <input type="password" id="password" required>
                <button><span class="material-symbols-outlined">
                    visibility_off
                </span></button>
            </label>

            <p>
                <label for="newsletter">
                    <input type="checkbox" id="newsletter">
                    <span class="material-symbols-rounded">
                        check_box_outline_blank
                    </span>
                    <span class="newsletter">Sign me up for the weekly newsletter.</span>
                </label>
            </p>
        </form>
        <p class="submit"><input type="submit" value="Sign Me Up"></p>
    </div>
</body>
</html>
