<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="question3.css">
</head>
<body>
    <section>
        <div class="All-contents">
            <h1>Users Table UI</h1>
            <div class="TableUI">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>State</th>
                            <th>Location</th>
                            <th>Phone</th>
                            <th>Contact</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div class="row">
                            <tr>
                                <td class="user">
                                    <div class="userprofile">
                                        <img src="https://media.bunjang.co.kr/product/189234467_%7Bcnt%7D_1686215362_w%7Bres%7D.jpg" alt="profileimg">
                                        <span class="username">Kiran Acharya</span>
                                        <span class="userID">@kiranacharyaa</span>
                                    </div>
                                </td>
                                <td class="status">Active</td>
                                <td class="location">Bangalore</td>
                                <td class="phone">+91 9876543215</td>
                                <td class="contact"><button>Contact</button></td>
                                <td class="actions">
                                    <span class="material-symbols-outlined">
                                    more_vert
                                    </span></td>
                            </tr>
                        </div>
                        <div class="row">
                            <tr>
                                <td class="user">                                    
                                    <div class="userprofile">
                                        <img src="https://media.bunjang.co.kr/product/189234467_%7Bcnt%7D_1686215362_w%7Bres%7D.jpg" alt="profileimg">
                                        </span>
                                        <span class="username">Kiran Acharya</span>
                                        <span class="userID">@kiranacharyaa</span>
                                </div>
                                <td class="status">Inactive</td>
                                <td class="location">Bangalore</td>
                                <td class="phone">+91 9876543215</td>
                                <td class="contact"><button>Contact</button></td>
                                <td class="actions">
                                    <span class="material-symbols-outlined">
                                    more_vert
                                    </span></td>
                            </tr>
                        </div>
                        <div class="row">
                            <tr>
                                <td class="user">
                                    <div class="userprofile">
                                        <img src="https://media.bunjang.co.kr/product/189234467_%7Bcnt%7D_1686215362_w%7Bres%7D.jpg" alt="profileimg">
                                        <span class="username">Kiran Acharya</span>
                                        <span class="userID">@kiranacharyaa</span>
                                    </div>
                                </td>
                                <td class="status">Active</td>
                                <td class="location">Bangalore</td>
                                <td class="phone">+91 9876543215</td>
                                <td class="contact"><button>Contact</button></td>
                                <td class="actions">
                                    <span class="material-symbols-outlined">
                                    more_vert
                                    </span>
                                </td>
                            </tr>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
