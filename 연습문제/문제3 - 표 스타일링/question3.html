<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="question3.css">
</head>
<body>
    <section>
        <div class="all-contents">
            <h1>Users Table UI</h1>
            <br>
            <br>
            <div class="tableUI">
                <table>
                    <thead>
                        <tr>
                            <th class="user">User</th>
                            <th class="status"> Status</th>
                            <th class="location">Location</th>
                            <th class="phone">Phone</th>
                            <th class="contact">Contact</th>
                            <th class="actions">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="user">
                                <div class="userprofile">
                                    <img src="https://media.bunjang.co.kr/product/189234467_%7Bcnt%7D_1686215362_w%7Bres%7D.jpg" alt="profileimg">
                                    <p class="username">Kiran Acharya</p>
                                    <p class="userID">@kiranacharyaa</p>
                                </div>
                            </td>
                            <td class="status"><span></span>Active</td>
                            <td class="location">Bangalore</td>
                            <td class="phone">+91 9876543215</td>
                            <td class="contact"><button>Contact</button></td>
                            <td class="actions">
                                <span class="material-symbols-outlined">
                                more_vert
                                </span></td>
                        </tr>
                        <tr>
                            <td class="user">                                    
                                <div class="userprofile">
                                    <img src="https://media.bunjang.co.kr/product/189234467_%7Bcnt%7D_1686215362_w%7Bres%7D.jpg" alt="profileimg">
                                    </span>
                                    <p class="username">Kiran Acharya</p>
                                    <p class="userID">@kiranacharyaa</p>
                            </div>
                            <td class="status"><span></span>Inactive</td>
                            <td class="location">Bangalore</td>
                            <td class="phone">+91 9876543215</td>
                            <td class="contact"><button>Contact</button></td>
                            <td class="actions">
                                <span class="material-symbols-outlined">
                                more_vert
                                </span></td>
                        </tr>
                        <tr>
                            <td class="user">
                                <div class="userprofile">
                                    <img src="https://media.bunjang.co.kr/product/189234467_%7Bcnt%7D_1686215362_w%7Bres%7D.jpg" alt="profileimg">
                                    <p class="username">Kiran Acharya</p>
                                    <p class="userID">@kiranacharyaa</p>
                                </div>
                            </td>
                            <td class="status"><span></span>Active</td>
                            <td class="location">Bangalore</td>
                            <td class="phone">+91 9876543215</td>

                                <span class="material-symbols-outlined">

                            </td>

                    </tbody>
                </table>
            </div>
        </div>
    </section>

</html>
